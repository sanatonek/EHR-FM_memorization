<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Black-box tests to assess memorization risks in EHR foundation models, probing generative and embedding leakage and distinguishing memorization from generalization for patient-level privacy risk."
    />
    <meta
      name="keywords"
      content="EHR Foundation Models, Memorization, Privacy, Membership Inference, Healthcare AI, Black-box Evaluation"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>An Investigation of Memorization Risk in Healthcare Foundation Models</title>

    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./static/css/bulma.min.css" />
    <link rel="stylesheet" href="./static/css/bulma-carousel.min.css" />
    <link rel="stylesheet" href="./static/css/bulma-slider.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
    />
    <link rel="stylesheet" href="./static/css/index.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="./static/js/bulma-carousel.min.js"></script>
    <script src="./static/js/bulma-slider.min.js"></script>
    <script src="./static/js/data.js"></script>
    <script src="./static/js/index.js"></script>
  </head>

  <body>
    <div id="content"></div>

    <script id="paper-template" type="text/x-handlebars-template">
      <!-- Hero Section -->
      <section class="hero" style="margin-top:2rem;">
        <div class="hero-body">
          <div class="container is-max-desktop" style="max-width:1056px;">
            <div class="columns is-centered">
              <div class="column has-text-centered">
                <div
                  class="has-text-centered"
                  style="width:100%;text-align:center!important;margin-bottom:1rem;display:flex;align-items:center;justify-content:center;"
                >
                  <h1 class="title is-1 publication-title" style="margin:0 0 1.5rem 0;line-height:1.2;">
                    An Investigation of Memorization Risk in Healthcare Foundation Models
                  </h1>
                </div>

                <div class="is-size-5 publication-authors">
                  {{#each paper.authors}}
                    <span class="author-block">
                      <a href="{{website}}" target="_blank">{{name}}<sup>{{superscript}}</sup>{{#unless @last}},&nbsp;{{/unless}}</a>
                    </span>
                  {{/each}}
                </div>

                <div
                  class="is-size-5 publication-authors"
                  style="margin-top:20px;"
                >
                  {{#each paper.affiliations}}
                    <span
                      class="author-block"
                      style="display:inline-block;margin:2px 15px;vertical-align:top;"
                    >
                      <sup>{{number}}</sup>
                      {{name}}
                      {{#if logo}}
                        {{#if (eq number "7")}}
                          <img src="{{logo}}" alt="{{name}}"
                            style="width:85px;height:40px;margin-left:8px;vertical-align:middle;object-fit:contain;margin-bottom:2px;">
                        {{else if (eq number "3")}}
                          <img src="{{logo}}" alt="{{name}}"
                            style="width:50px;height:40px;margin-left:8px;vertical-align:middle;object-fit:contain;margin-bottom:2px;">
                        {{else if (eq number "4")}}
                          <img src="{{logo}}" alt="{{name}}"
                            style="width:32px;height:32px;margin-left:8px;vertical-align:middle;object-fit:contain;margin-bottom:2px;">
                        {{else}}
                          <img src="{{logo}}" alt="{{name}}"
                            style="width:40px;height:40px;margin-left:8px;vertical-align:middle;object-fit:contain;margin-bottom:2px;">
                        {{/if}}
                      {{/if}}
                    </span>
                  {{/each}}
                </div>

                <!-- Only Equal Contribution -->
                <div class="author-notes" style="margin-top:10px;">
                  <p><sup>*</sup> {{paper.author_notes.equal_contribution}}</p>
                </div>

                <div class="column has-text-centered" style="margin-top:15px;">
                  <div class="publication-links">
                    {{#each paper.link_items}}
                      <span class="link-block">
                        <a href="{{link}}" target="_blank" class="external-link button is-normal is-rounded is-dark">
                          <span class="icon">
                            {{#if (eq icon "ü§ó")}}
                              <p>{{icon}}</p>
                            {{else}}
                              <i class="{{icon}}"></i>
                            {{/if}}
                          </span>
                          <span>{{name}}</span>
                        </a>
                      </span>
                    {{/each}}
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Abstract -->
      <section class="section" style="padding-top:1.5rem;padding-bottom:3.5rem;">
        <div class="container is-max-desktop" style="max-width:1056px;">
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Abstract</h2>
              <div class="content has-text-justified">
                <p>{{paper.content.abstract}}</p>
              </div>
            </div>
          </div>

          <!-- Key Contributions -->
          {{#if paper.content.contributions}}
            <div class="columns is-centered has-text-centered" style="margin-top:5rem;">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Key Contributions</h2>
                <div class="content has-text-justified">
                  <ul>
                    {{#each paper.content.contributions}}
                      <li>{{{this}}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
            </div>
          {{/if}}
        </div>
      </section>

      <!-- All Sections (generic, handles figures/tables) -->
      {{#if paper.content.sections}}
        {{#each paper.content.sections}}
          <section class="section">
            <div class="container is-max-desktop" style="max-width:1056px;">
              <div class="columns is-centered has-text-centered">
                <div class="column is-four-fifths">
                  <h2 class="title is-3">{{title}}</h2>
                  {{#if image}}
                    <div class="publication-image">
                      <img src="{{image}}" alt="{{alt}}" />
                      {{#if caption}}
                        <p class="is-size-6" style="margin-top:0.5rem;"><em>{{caption}}</em></p>
                      {{/if}}
                    </div>
                  {{/if}}
                </div>
              </div>
              {{#if text}}
                <div class="columns is-centered has-text-centered">
                  <div class="column is-four-fifths">
                    <div class="content has-text-justified">
                      <p>{{text}}</p>
                    </div>
                  </div>
                </div>
              {{/if}}
            </div>
          </section>
        {{/each}}
      {{/if}}

      <!-- Conclusion -->
      {{#if paper.content.conclusion}}
        <section class="section">
          <div class="container is-max-desktop" style="max-width:1056px;">
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <h2 class="title is-3">Conclusion</h2>
              </div>
            </div>
            <div class="columns is-centered has-text-centered">
              <div class="column is-four-fifths">
                <div class="content has-text-justified">
                  <p>{{paper.content.conclusion}}</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      {{/if}}

      <!-- BibTeX -->
      <section class="section" id="BibTeX">
        <div class="container is-max-desktop content">
          <h2 class="title">BibTeX</h2>
          <pre><code>{{paper.bibtex}}</code></pre>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            {{#each paper.link_items}}
              <a class="icon-link" href="{{link}}" target="_blank" style="margin:0 10px;">
                {{#if (eq icon "ü§ó")}}
                  {{icon}}
                {{else}}
                  <i class="{{icon}} is-small"></i>
                {{/if}}
              </a>
            {{/each}}
          </div>

          <div class="columns is-centered">
            <div class="column is-8">
              <div class="content">
                <p>
                  This page was built using the
                  <a href="https://github.com/tonyh2021/papers" target="_blank">Papers</a>
                  template inspired by
                  <a href="https://nerfies.github.io/" target="_blank">Nerfies</a>. You are free to borrow this website template,
                  just link back here in the footer.
                </p>
                <p>
                  Licensed under a
                  <a
                    rel="license"
                    href="http://creativecommons.org/licenses/by-sa/4.0/"
                    target="_blank"
                  >Creative Commons Attribution-ShareAlike 4.0 International License</a>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </script>
  </body>
</html>
